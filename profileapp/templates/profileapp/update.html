{%  extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}


    <div class="text-center mw-500 m-auto">
        <div class="m-5">
            <h4>Update Profile</h4>
        </div>
        <div>
            <form action="{% url 'profileapp:update' pk=target_profile.pk %}"
                  enctype="multipart/form-data"   {#이게 없으면 파일 전송이 안된다#}
                  method="post">
                {%  csrf_token %}
                {% bootstrap_form form %}
                <div class="m-5">
                    <input type="submit"
                       class="btn btn-dark rounded-pill px-5">
                </div>
            </form>
        </div>
    </div>


{% endblock %}
